<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Movie Details</title>
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        main {
            padding: 20px;
            text-align: left;
        }

        .movie-details-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-details-container img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        .movie-details-container h1 {
            margin: 20px 0 10px;
            font-size: 48px; 
            text-align: center;
        }

        .movie-details-container p {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }

        .movie-details-container button {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .movie-details-container button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .review {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }

        textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        #additional-details {
            margin-top: 20px;
            width: 100%;
        }

        #additional-details h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #000;
        }

        #additional-details table {
            width: 100%;
            border-collapse: collapse;
            color: #000;
        }

        #additional-details th, #additional-details td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #additional-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li>
                <a href="#">Movies</a>
                <ul>
                    <li><a th:href="@{/recommendations}">Recommendations</a></li>
                    <li><a th:href="@{/watchlist}">Watchlist</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="movie-details-container">
        <h1 th:text="${movie.title}">Movie Title</h1>
        <img th:src="${movie.poster}" alt="Movie Poster">
        <p th:text="${movie.description}">Movie description will be here...</p>
        <p><strong>Year:</strong> <span th:text="${movie.year}"></span></p>
        <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
        <p><strong>Actors:</strong> <span th:text="${movie.actors}"></span></p>

        <div id="additional-details">
            <h2>Additional Details</h2>
            <table>
                <tr>
                    <th>Director</th>
                    <td th:text="${movie.director}">Director Name</td>
                </tr>
                <tr>
                    <th>Producer</th>
                    <td th:text="${movie.producer}">Producer Name</td>
                </tr>
                <tr>
                    <th>Budget</th>
                    <td th:text="${movie.budget}">Budget Amount</td>
                </tr>
            </table>
        </div>

        <div id="movie-reviews"></div>
        <button onclick="goBack()">Back</button>
    </div>
</main>
<script th:src="@{/static/script.js}"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
