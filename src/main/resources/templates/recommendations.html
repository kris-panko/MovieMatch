<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Recommendations</title>
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li>
                <a href="#">Movies</a>
                <ul>
                    <li><a th:href="@{/recommendations}">Recommendations</a></li>
                    <li><a th:href="@{/watchlist}">Watchlist</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<main>
    <button class="back-button" onclick="goBack()">Back to Search</button>
    <h1 class="highlight">Movie Recommendations</h1>
    <div id="recommendations-container">
        <!-- Movie recommendations will be displayed here -->
    </div>
    <h2 class="section-title">Similar Movies</h2>
    <div id="similar-movies-container">
        <!-- Similar movies will be displayed here -->
    </div>
    <h2 class="section-title">Movies with the Same Actors</h2>
    <div id="same-actors-movies-container">
        <!-- Movies with the same actors will be displayed here -->
    </div>
</main>
<script th:src="@{/static/script.js}"></script>
<script>
    function goBack() {
        window.location.href = '/';
    }
</script>
</body>
</html>
